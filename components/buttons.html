<section class="col-lg-10 mx-auto my-5">
  <div class="page-header">
    <h1 id="buttons">Buttons</h1>
  </div>
  <div class="row">
    <div class="col-lg-7">
      <p class="bs-component">
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-secondary" type="button">Secondary</button>
        <button class="btn btn-success" type="button">Success</button>
        <button class="btn btn-info" type="button">Info</button>
        <button class="btn btn-warning" type="button">Warning</button>
        <button class="btn btn-danger" type="button">Danger</button>
        <button class="btn btn-light" type="button">Light</button>
        <button class="btn btn-dark" type="button">Dark</button>
        <button class="btn btn-link" type="button">Link</button>
      </p>
      <p class="bs-component">
        <button class="btn btn-primary disabled" type="button">Primary</button>
        <button class="btn btn-secondary disabled" type="button">Secondary</button>
        <button class="btn btn-success disabled" type="button">Success</button>
        <button class="btn btn-info disabled" type="button">Info</button>
        <button class="btn btn-warning disabled" type="button">Warning</button>
        <button class="btn btn-danger disabled" type="button">Danger</button>
        <button class="btn btn-light disabled" type="button">Light</button>
        <button class="btn btn-dark disabled" type="button">Dark</button>
        <button class="btn btn-link disabled" type="button">Link</button>
      </p>
      <p class="bs-component">
        <button class="btn btn-outline-primary" type="button">Primary</button>
        <button class="btn btn-outline-secondary" type="button">Secondary</button>
        <button class="btn btn-outline-success" type="button">Success</button>
        <button class="btn btn-outline-info" type="button">Info</button>
        <button class="btn btn-outline-warning" type="button">Warning</button>
        <button class="btn btn-outline-danger" type="button">Danger</button>
        <button class="btn btn-outline-light" type="button">Light</button>
        <button class="btn btn-outline-dark" type="button">Dark</button>
      </p>
      <div class="bs-component">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          <button class="btn btn-primary" type="button">Primary</button>
          <div class="btn-group" role="group">
            <button class="btn btn-primary dropdown-toggle" id="btnGroupDrop1" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1"><a class="dropdown-item" href="#">Dropdown link</a><a class="dropdown-item" href="#">Dropdown link</a></div>
          </div>
        </div>
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          <button class="btn btn-success" type="button">Success</button>
          <div class="btn-group" role="group">
            <button class="btn btn-success dropdown-toggle" id="btnGroupDrop2" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop2"><a class="dropdown-item" href="#">Dropdown link</a><a class="dropdown-item" href="#">Dropdown link</a></div>
          </div>
        </div>
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          <button class="btn btn-info" type="button">Info</button>
          <div class="btn-group" role="group">
            <button class="btn btn-info dropdown-toggle" id="btnGroupDrop3" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop3"><a class="dropdown-item" href="#">Dropdown link</a><a class="dropdown-item" href="#">Dropdown link</a></div>
          </div>
        </div>
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          <button class="btn btn-danger" type="button">Danger</button>
          <div class="btn-group" role="group">
            <button class="btn btn-danger dropdown-toggle" id="btnGroupDrop4" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop4"><a class="dropdown-item" href="#">Dropdown link</a><a class="dropdown-item" href="#">Dropdown link</a></div>
          </div>
        </div>
      </div>
      <div class="bs-component">
        <button class="btn btn-primary btn-lg" type="button">Large button</button>
        <button class="btn btn-primary" type="button">Default button</button>
        <button class="btn btn-primary btn-sm" type="button">Small button</button>
      </div>
    </div>
    <div class="col-lg-5">
      <div class="bs-component">
        <div class="d-grid gap-2">
          <button class="btn btn-lg btn-primary" type="button">Block button</button>
          <button class="btn btn-lg btn-primary" type="button">Block button</button>
        </div>
      </div>
      <div class="bs-component mb-3">
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
          <input class="btn-check" id="btncheck1" type="checkbox" checked autocomplete="off">
          <label class="btn btn-primary" for="btncheck1">Checkbox 1</label>
          <input class="btn-check" id="btncheck2" type="checkbox" autocomplete="off">
          <label class="btn btn-primary" for="btncheck2">Checkbox 2</label>
          <input class="btn-check" id="btncheck3" type="checkbox" autocomplete="off">
          <label class="btn btn-primary" for="btncheck3">Checkbox 3</label>
        </div>
      </div>
      <div class="bs-component mb-3">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input class="btn-check" id="btnradio1" type="radio" name="btnradio" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
          <input class="btn-check" id="btnradio2" type="radio" name="btnradio" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
          <input class="btn-check" id="btnradio3" type="radio" name="btnradio" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
        </div>
      </div>
      <div class="bs-component">
        <div class="btn-group-vertical">
          <button class="btn btn-primary" type="button">Button</button>
          <button class="btn btn-primary" type="button">Button</button>
          <button class="btn btn-primary" type="button">Button</button>
          <button class="btn btn-primary" type="button">Button</button>
          <button class="btn btn-primary" type="button">Button</button>
          <button class="btn btn-primary" type="button">Button</button>
        </div>
      </div>
      <div class="bs-component mb-3">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button class="btn btn-secondary" type="button">Left</button>
          <button class="btn btn-secondary" type="button">Middle</button>
          <button class="btn btn-secondary" type="button">Right</button>
        </div>
      </div>
      <div class="bs-component mb-3">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group me-2" role="group" aria-label="First group">
            <button class="btn btn-secondary" type="button">1</button>
            <button class="btn btn-secondary" type="button">2</button>
            <button class="btn btn-secondary" type="button">3</button>
            <button class="btn btn-secondary" type="button">4</button>
          </div>
          <div class="btn-group me-2" role="group" aria-label="Second group">
            <button class="btn btn-secondary" type="button">5</button>
            <button class="btn btn-secondary" type="button">6</button>
            <button class="btn btn-secondary" type="button">7</button>
          </div>
          <div class="btn-group" role="group" aria-label="Third group">
            <button class="btn btn-secondary" type="button">8</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
