    /* Typography Section Styles */
    .typography-section {
      margin-top: 3rem;
      margin-bottom: 3rem;
      padding: 2rem;
      background: rgba(0,0,0,0.02);
      border-radius: 1rem;
    }
    .typography-section .font-label {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      letter-spacing: 0.1em;
      color: #888;
    }
    .typography-alphabet {
      font-size: 2rem;
      letter-spacing: 0.05em;
      margin: 1rem 0 2rem 0;
      word-break: break-all;
    }
    .typography-section .weight-demo {
      display: flex;
      gap: 2rem;
      margin-bottom: 1.5rem;
    }
    .typography-section .weight-demo span {
      font-size: 1.2rem;
    }
    .typography-section .color-demo {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .typography-section .color-demo span {
      font-size: 1.1rem;
      padding: 0.25rem 0.75rem;
      border-radius: 0.5rem;
      background: rgba(0,0,0,0.03);
    }
    .typography-section .heading-demo h1,
    .typography-section .heading-demo h2,
    .typography-section .heading-demo h3,
    .typography-section .heading-demo h4,
    .typography-section .heading-demo h5,
    .typography-section .heading-demo h6 {
      margin-bottom: 0.5rem;
    }
    .typography-section .lead {
      font-size: 1.25rem;
      font-weight: 300;
      color: #555;
    }
    .typography-section .font-jost {
      font-family: 'Jost', system-ui, sans-serif;
    }
    .typography-section .font-jura {
      font-family: 'Jura', system-ui, sans-serif;
    }
    .typography-section .small-preview {
      font-size: 1.2rem;
      padding: 1rem 1.5rem;
      background: rgba(0,0,0,0.01);
      border-radius: 0.5rem;
      margin-top: 2rem;
    }
    /* Responsive for typography section */
    @media (max-width: 600px) {
      .typography-section {
        padding: 1rem;
      }
      .typography-section .typography-alphabet {
        font-size: 1.2rem;
      }
    }

    #themeToggle {
      position: fixed;
